    <meta property="og:title" content="연주의 새해 카드">
    <meta property="og:description" content="2021년 행복하자">
    <style>
        * {
            font-family: 'Gothic A1', sans-serif;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0 auto;

            cursor: pointer;

        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;


        }

        .rtan {
            background-color: rgba(16, 47, 77, 0.863);
            width: 200px;
            height: 200px;

            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif');
            background-size: cover;
            background-position: center;
            margin: 100px auto 0 auto;

            border-radius: 80px;
            border: 4px solid white;
            box-shadow: 0px 0px 10px 0px;
            cursor: pointer;
        }

        h1 {
            color: whitesmoke;
            text-align: center;
            margin-top: 20px;
        }

        .messagebox {
            background-color: wheat;
            width: 400px;
            margin: auto;

            color: rgb(87, 33, 112);
            padding: 30px;

            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px wheat;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                height: 200px;
            }

            .rtan {

                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;

            }

            h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0 auto;

            }


        }
    </style>

    <script>

        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go_rtan(){
            alert('사랑행');

        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">편지가 왔어요!</h2>
    </div>
    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2021년 행복하자♥ </h1>
        <div class="messagebox">
            기주에게 <br />
            올해 이런저런 일이 많았는데 <br />
            힘들기도 하고 행복하기도 했어 <br />
            내년에도 우리 사랑 변치말자용 <br />
            2021년 연말에는 꼭 같이 보내자! <br />
            <p class="from">2020.12.29 연주가</p>
        </div>
    </div>


</body>

</html>
